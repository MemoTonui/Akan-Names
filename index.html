<!DOCTYPE html>
<html>
    <head>
        <title>Birthday</title>
        <link rel="stylesheet" href="CSS/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Birthday</h1>
            <p>
                Fill in the form below to know the day of the week that you were born and to know your Akan names that goes with it. Let's Go!!!!!
              </p>

              <form>
                <div class="form-group">
                  <label for="yourName">Full Name</label>
                  <input type="text" class="form-control" id="yourName" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="How old are you?">
                </div>
                <div class=form-group>
                  <label for="year">Year of birth</label>
                  <input type="number" class="form-control" id="year" placeholder="Which year were you born?">
                </div>
                <div class="form-group">
                    <label for="month">Month Born</label>
                    <select class="form-control" id="month">
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="date">Day Born</label>
                    <input  type="number" class="form-control" id="date" placeholder="Whic day were you Born?">
                  </div>
                  <div class=form-group>
                    <label>Gender</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="male" value="option1" checked>
                        Female
                      </label>
                    </div>
          
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="female" value="option2">
                        Male
                      </label>
                    </div>
                  </div>
          
              </form>
        </div>
        
    </body>
</html>
