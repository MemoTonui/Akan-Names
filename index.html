<!DOCTYPE html>
<html>
    <head>
        <title>Birthday</title>
        <link rel="stylesheet" href="CSS/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Birthday</h1>
            <p>
                Fill in the form below to know the day of the week that you were born and to know your Akan names that goes with it. Let's Go!!!!!
              </p>

              <form>
                <div class="form-group">
                  <label for="yourName">Full Name</label>
                  <input type="text" class="form-control" id="yourName" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="How old are you?">
                </div>
                <div class=form-group>
                  <label for="year">Year of birth</label>
                  <input type="number" class="form-control" id="year" placeholder="Which year were you born?">
                </div>
              </form>
        </div>
        
    </body>
</html>
